<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlador de valores</title>
    <link rel="stylesheet" href="actividad6.css">
</head>
<body>

<div class="slider-container">
    <h1>Controlador de valores</h1>
    <p id="tmsValue">Valor TMS: <span id="tmsResult">0</span></p>
    <div class="slider-wrapper">
        <input type="range" id="slider" min="5" max="20" value="5" step="1" oninput="updateValue(this)">
        <div id="tooltip" class="value-tooltip">5</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/particle-api-js/dist/particle.min.js"></script>
<script src="actividad6.js"></script>

</body>
</html>
